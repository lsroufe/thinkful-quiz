<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game of Thrones Quiz</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Game of Thrones Quiz</h1>
			<p>Prepare Yourselves!</p>
		</div>
		<div class="row">
			<div class="center-block" id="question"></div>
		</div>
		<div class="center-block row">
			<div class="col-md-6">
				<div class="radio">
				  <label id="optionsRadios1">
				    <input type="radio" name="optionsRadios" value="option1">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadios2">
				    <input type="radio" name="optionsRadios" value="option2"> 
				  </label>
				</div>
			</div>
		<div class="center-block row">
			<div class="col-md-6">
				<div class="radio">
				  <label id="optionsRadios3">
				    <input type="radio" name="optionsRadios" value="option3">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadios4">
				    <input type="radio" name="optionsRadios" value="option4">
				  </label>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
