<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game of Thrones Quiz</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Game of Thrones Quiz</h1>
			<p>Select the House Name and Character Name!</p>
		</div>
		<div id="choices" class="center-block row">
			<div class="col-md-3">
				<div class="radio">
				  <label id="optionsRadiosHN1" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosHN" value="option1" style="display: none;">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosHN2" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosHN" value="option2" style="display: none;"> 
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosHN3" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosHN" value="option3" style="display: none;"> 
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosHN4" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosHN" value="option4" style="display: none;"> 
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosHN5" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosHN" value="option5" style="display: none;">
				  </label>
				</div>
			</div>
			<div class="col-md-6">
				<img id="image">
			</div>
			<div class="col-md-3">
				<div class="radio">
				  <label id="optionsRadiosCN1" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosCN" value="option1" style="display: none;">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosCN2" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosCN" value="option2" style="display: none;">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosCN3" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosCN" value="option3" style="display: none;">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosCN4" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosCN" value="option4" style="display: none;">
				  </label>
				</div>
				<div class="radio">
				  <label id="optionsRadiosCN5" class="btn btn-primary">
				    <input type="radio" name="optionsRadiosCN" value="option5" style="display: none;">
				  </label>
				</div>
			</div>
		</div>
		<div id="gameOver" class="hidden">
			<h1></h1>
			<p></p>
		</div>
		<div class="row">
			<div class=" text-center">
				<button id="submitButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
			</div>
		</div>
		<div class="modal fade text-center" id="myModal" role="dialog">
		    <div class="modal-dialog modal-lg">
		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title"></h4>
		        </div>
		        <div id="modalDesc" class="modal-body">
		        	<img>
		        	<p id="correctAns"></p>
		        	<p id="correctDesc"></p>
				</div>
		        <div class="modal-footer">
		          <button id="modalButton" type="button" class="btn btn-default" data-dismiss="modal">Next Question</button>
		        </div>
		      </div>
		      
		    </div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
